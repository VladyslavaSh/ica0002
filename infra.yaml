  - name: DNS server
    hosts: dns_servers
    roles:
      - bind
    become: yes

  - name: Resolver
    hosts: all
    roles:
      - resolver
    become: yes

  - name: Database server
    hosts: db_servers
    roles:
      - mysql
    become: yes

  - name: Web Servers
    hosts: web_servers
    roles:
      - users
      - agama
      - uwsgi
      - nginx
    become: yes

  - name: Collect info about all VMs
    hosts: all
    roles:
      - setup
