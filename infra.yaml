---
  - name: Init
    hosts: all
    roles:
      - init
      - node-exporter
    become: yes

  - name: DNS server
    hosts: dns_servers
    gather_facts: no
    roles:
      - bind
      - prometheus
    become: yes

  - name: Resolver
    hosts: all
    gather_facts: no
    roles:
      - resolver
    become: yes

  - name: Database server
    hosts: db_servers
    gather_facts: no
    roles:
      - mysql
    become: yes

  - name: Web Servers
    hosts: web_servers
    gather_facts: no
    roles:
      - users
      - agama
      - uwsgi
      - nginx
    become: yes

