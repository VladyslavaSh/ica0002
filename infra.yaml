---
  - name: Init
    hosts: all
    roles:
      - init
    become: yes

  - name: Database server
    hosts: db_servers
    roles:
      - mysql
    become: yes

  - name: Web Servers
    hosts: web_servers
    roles:
      - users
      - agama
      - uwsgi
      - nginx
    become: yes

  - name: DNS servers
    hosts: dns_server # Play runs only on DNS server
    roles:
      - bind
    become: yes
