---
  - name: Init
    hosts: all
    roles:
      - init
      - backup
    become: yes
    tags:
       - s
       - b
       - ms

  - name: DNS server
    hosts: dns_servers
    gather_facts: yes
    roles:
      - bind
      - bind_exporter
    become: yes
    tags:
      - b

  - name: Resolver
    hosts: all
    gather_facts: yes
    roles:
      - resolver
    become: yes
    tags:
       - s
       - b

  - name: Rsyslog logging
    hosts: rsyslog
    gather_facts: no
    roles:
      - rsyslog
    become: yes
    tags: i

  - name: Prometheus monitoring
    hosts: prometheus
    gather_facts: no
    roles:
      - prometheus
      - nginx
      - nginx_exporter
    become: yes
    tags: p

  - name: Docker
    hosts: docker
    roles:
      - docker
    become: yes
    tags:
      - g
      - w
      - c

  - name: Grafana
    hosts: grafana
    roles:
      - grafana
      - nginx
      - nginx_exporter
      - node_exporter
    become: yes
    tags: g

  - name: InfluxDB
    hosts: influxdb
    roles:
      - influxdb
      - influxdb_exporter
      - pinger
      - influxdb_backup
    become: yes
    tags: i

  - name: Database server
    hosts: db_servers
    gather_facts: no
    roles:
      - mysql
      - mysql_exporter
      - mysql_backup
    become: yes
    tags:
      - m
      - mx
      - ms

  - name: Web Servers
    hosts: web_servers
    gather_facts: no
    roles:
      - users
      - agama
      - nginx
      - nginx_exporter
    become: yes
    tags:
      - w
      - mx

  - name: Load Balancing
    hosts: haproxy
    roles:
      - keepalived
      - haproxy
    become: yes
    tags:
      - hp

