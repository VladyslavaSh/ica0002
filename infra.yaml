---

  - name: Init
    hosts: all
    roles:
      - init
      - node_exporter
    become: yes

  - name: DNS server
    hosts: dns_servers
    gather_facts: no
    roles:
      - bind
      - bind_exporter
    become: yes

  - name: Resolver
    hosts: all
    gather_facts: no
    roles:
      - resolver
    become: yes

  - name: Rsyslog logging
    hosts: rsyslog
    gather_facts: no
    roles:
      - rsyslog
    become: yes

  - name: Prometheus monitoring
    hosts: prometheus
    gather_facts: no
    roles:
      - prometheus
    become: yes

  - name: Grafana
    hosts: grafana
    roles:
      - grafana
    become: yes

  - name: InfluxDB
    hosts: influxdb
    roles:
      - influxdb
      - influxdb_exporter
#      - pinger
    become: yes

  - name: Database server
    hosts: db_servers
    gather_facts: no
    roles:
      - mysql
      - mysql_exporter
    become: yes

  - name: Web Servers
    hosts: web_servers
    gather_facts: no
    roles:
      - users
      - agama
      - uwsgi
      - nginx
      - nginx_exporter
    become: yes

