- name: Install MySQL Exporter
  ansible.builtin.apt:
    name: prometheus-mysqld-exporter
    state: present

- name: Copy .my.cnf template to conf path
  ansible.builtin.template:
    src: .my.cnf.j2
    dest: /var/lib/prometheus
    mode: 0600
    owner: prometheus
    group: prometheus
  notify: Daemon reload
  notify: Restart mysql_exporter
