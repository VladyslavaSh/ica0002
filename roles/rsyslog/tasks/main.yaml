- name: Install rsyslog
  ansible.builtin.apt:
     name: rsyslog
     state: present


- name: Update rsyslog configuration file
  ansible.builtin.template:
    src: rsyslog.conf
    dest: /etc/rsyslog.conf
  notify: Restart rsyslog


- name: Start rsyslog
  ansible.builtin.service:
    name: rsyslog
    state: started
    enabled: yes
