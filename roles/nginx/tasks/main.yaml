- name: Install nginx
  ansible.builtin.apt:
    update_cache: yes
    name: nginx
    state: present


- name: Index page
  ansible.builtin.copy:
    src: index.html
    dest: /var/www/html/index.html


- name: Replace file with a copy
  ansible.builtin.copy:
    src: default
    dest: /etc/nginx/sites-enabled/default


